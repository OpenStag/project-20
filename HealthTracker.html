<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health Tracker</title>
    <link rel="stylesheet" href="HealthTracker.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><img src="logo.png" width="100" height="45"></div>
        <nav>
            <ul>
                <b><li><a href="#">Home</a></li></b>
                <b><li><a href="#">Community</a></li></b>
                <b><li><a href="#">Adoption</a></li></b>
                <b><li><a href="#">Events</a></li></b>
                <b><li><a class="active" href="#"><b>Health Tracker</a></li></b>
            </ul>
        </nav>
        <div class="search-user">
            <input type="text" placeholder="Search Form...">
            <span class="search-icon"><i class="fa-solid fa-search"></i></span>
            <span class="user-icon"><img src="Ellipse 1.jpg" width="35" height="35"></span>
        </div>
    </header>

    <!-- Pet Health Tracker -->
    <main class="tracker-container">
        <h1>Pet Health Tracker</h1>
        <div class="pet-select">
            <label for="petName">Name</label><br><br>
            <select id="petName">
                <option>Buddy</option>
                <option>Max</option>
                <option>Bella</option>
            </select>
        </div>

        <!-- Health Cards -->
        <div class="health-cards">
            <div class="card">
                <h3>Vaccinations<br>Up To Date</h3>
                <img src="Vaccination.png" alt="Vaccination">
            </div>
            <div class="card">
                <h3>Weight (Kg)</h3>
                <img src="Weight.png" alt="Weight">
            </div>
            <div class="card">
                <h3>Nutrition</h3>
                <img src="Nutrition.png" alt="Nutrition">
            </div>
            <div class="card">
                <h3>Activity<br><span>Walk : 30 Min</span></h3>
                <img src="Activity.png" alt="Activity">
            </div>
        </div>

        <!-- Reminders -->
        <section class="reminders">
            <h2>Upcoming Reminders</h2>
            <div class="reminder">
                <span class="calendar"><img src="Calender.png" width="35" height="35"></span>
                <div>
                    <strong>Vaccination</strong><br>
                    <small>May 8</small>
                </div>
            </div>
            <div class="reminder">
                <span class="calendar"><img src="Calender.png" width="35" height="35"></span>
                <div>
                    <strong>Vet Appointments</strong><br>
                    <small>May 9</small>
                </div>
            </div>
        </section>

        <!-- Add Entry Button -->
        <button class="add-btn">+ Add Health Entry</button>
    </main>
</body>
</html>
