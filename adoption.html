<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woof Club - Adoption</title>
  <link rel="stylesheet" href="adoptionstyle.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    
  <nav class="navbar">
    <div class="navbar-container">

        <a href="#" class="navbar-logo"><img src="assest/logo.png" alt=""></a>

        <button class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
        </button>

        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="adoption.html">Adoption</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Health Tracker</a></li>
        </ul>

        <div class="navbar-actions">
            <div class="navbar-search">
                <span class="search-icon"><i class="fa-solid fa-search"></i></span>
                <input type="text" placeholder="Search" />
            </div>
            <span><i class="fa-solid fa-bell"></i></span>
            <img src="assest/Ellipse 1.png" alt="Profile" class="navbar-profile" />
        </div>

    </div>
  </nav>


  <!-- Hero Section -->
  <section class="hero">
    <h1>Find Your Perfect Companion</h1>
    <p>
      Browse Through Our List Of Adorable Pets Waiting For A Loving Home. 
      Use The Filters To Narrow Down Your Search And Find The Perfect Match For Your Lifestyle.
    </p>
  </section>

  <!-- Filters Section -->
<section class="filters">

  <div class="filter-box filter-search">
    <label for="search">Search</label>
    <span class="search-icon"><i class="fa-solid fa-search"></i></span>
    <input type="text" id="search" placeholder="Search By Breed, Name Or Location">
  </div>

  <div class="filter-box filter-species">
    <label for="species">Species</label>
    <select id="species">
        <option>All Species</option>
        <option>Dogs</option>
        <option>Cats</option>
        <option>Birds</option>
    </select>
    <span class="select-icon"><i class="fa-solid fa-chevron-down"></i></span>
  </div>

  <div class="filter-box filter-age">
    <label for="age">Age</label>
    <select id="age">
      <option>All Ages</option>
      <option>Puppy/Kitten</option>
      <option>Young</option>
      <option>Adult</option>
      <option>Senior</option>
    </select>
    <span class="select-icon"><i class="fa-solid fa-chevron-down"></i></span>
  </div>

</section>





    <script src="index.js"></script>

</body>
</html>
